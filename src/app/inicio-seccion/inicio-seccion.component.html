<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div class="bg-image" style="background: url('assets/images/restaurantes.jpg'); 
      background-size: cover; background-position: center; background-attachment: fixed; position: absolute; 
      top: 0; left: 0; width: 100%; height: 100vh; margin: 0; padding: 0; overflow: hidden; z-index: -1;">
    </div>

    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Si deseas hacer una reserva en nuestro sistema de reserva de restaurante por favor Inicia Sesión con tus datos</p>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar sesion</h2>
                <form class="form form-register" novalidate>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="email" #email placeholder="Email" name="userEmail" >
                        </label>
                    </div>
                   <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" #password placeholder="Contraseña" name="userPassword">
                        </label>
                   </div>
                   <button type="submit" (click)="login(email, password)">Iniciar session</button>
                    
                    <br>

                    <br>
                    Don't have an account? <a href="/registro">Register</a>
                </form>
            </div>
        </div>
    </div>
      
</body>
</html>

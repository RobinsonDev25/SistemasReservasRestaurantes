<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Gestion de Reservas</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Reservas</h2>
      
      <table border="1">
        <thead>
          <tr>
            <th scope="col">Reserva NÂ°</th>
            <th scope="col">Fecha Reserva</th>
            <th scope="col">Hora Reserva</th>
            <th scope="col">Fecha</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for(item of reserva; track $index){
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.fecha_reserva}}</td>
            <td>{{item.hora_reserva}}</td>
            <td>{{item.fecha_creacion}}</td>
            <td>
              <button type="button" (click)="cancelarReserva(item.id)">Cancelar</button>    
            </td>
          </tr>
        }
        </tbody>
      </table>

    </div>
  </div>
</div>
</body>
</html>

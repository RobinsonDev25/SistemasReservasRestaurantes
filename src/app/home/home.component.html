<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar a la Derecha</title>
    
</head>
<body>

    <div class="bg-image" style="background: url('assets/images/market.jpg'); 
      background-size: cover; position: center; background-attachment: fixed; position: absolute; 
      top: 0; left: 0; width: 100%; height: 100vh; margin: 0; padding: 0; overflow: hidden; z-index: -1;">
    </div>

    <div class="navbar">
        <a href="gestionar">Reservas</a>
        <a href="reservar">Reservar</a>
        <a href="home">Home</a>
    </div>

    <h1 >Restaurantes</h1>
    <br>

    @for (item of datos; track $index) {
        <div  class="card">
            <h1>{{item.nombre}}</h1>
            <h2>{{item.descripcion}}</h2>
            <h2>Direccion: {{item.direccion}}</h2>
            <h2>Horario de atencion: {{item.horario_apertura}} - {{item.horario_cierre}}</h2>
            <hr style="height:5px; color: rgb(170, 162, 162); background-color: rgb(168, 161, 161);" />
        </div>
    }
</body>
</html>
